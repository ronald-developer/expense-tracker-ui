<ion-content [fullscreen]="true">
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<ion-text color="primary">
					<h1>Expenses</h1>
				</ion-text>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-select label="Select expense category" label-placement="floating" value="all">
					<ion-select-option value="all" >All</ion-select-option>
					<ion-select-option [value]="data.id" *ngFor="let data of expenseCategories|async">{{data.name}}</ion-select-option>
				</ion-select>
			</ion-col>
		</ion-row>
		<ion-row class="col-header ion-justify-content-center">
			<ion-col size="6" >Desc</ion-col>
			<ion-col size="3" >Amount</ion-col>
			<ion-col size="3" >Date</ion-col>
		  </ion-row>
		  <ion-row  class="ion-justify-content-center" *ngFor="let data of source|async">
			<ion-col size="6" >{{data.description}}</ion-col>
			<ion-col size="3" >{{data.amount}}</ion-col>
			<ion-col size="3" >{{data.date|date:'MM-dd-yyyy'}}</ion-col>
		  </ion-row>
	</ion-grid>
</ion-content>
