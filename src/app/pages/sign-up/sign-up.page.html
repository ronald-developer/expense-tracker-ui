
<ion-content class="ion-padding" [fullscreen]="true">
	<form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
		<ion-grid>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-list>
						<ion-item>
							<ion-label position="floating">Firstname</ion-label>
							<ion-input
								type="text"
								ngModel
								name="firstname"
								required
								#firstnameCtrl="ngModel"
							></ion-input>
						</ion-item>
						<ion-item>
							<ion-label position="floating">Lastname</ion-label>
							<ion-input
								type="text"
								ngModel
								name="lastname"
								required
								#lastnameCtrl="ngModel"
							></ion-input>
						</ion-item>
						<ion-item>
							<ion-label position="floating">Email</ion-label>
							<ion-input
								type="text"
								ngModel
								name="email"
								required
								email
								#emailCtrl="ngModel"
							></ion-input>
						</ion-item>
						<ion-item
							*ngIf="!emailCtrl.valid && emailCtrl.touched"
							lines="none"
						>
							<ion-label>
								Required.
							</ion-label>
						</ion-item>
						<ion-item>
							<ion-label position="floating">Password</ion-label>
							<ion-input
								type="password"
								ngModel
								name="password"
								required
								minlength="6"
								#passwordCtrl="ngModel"
							></ion-input>
						</ion-item>
						<ion-item>
							<ion-label position="floating">Repeat password</ion-label>
							<ion-input
								type="password"
								ngModel
								name="repassword"
								required
								minlength="6"
								#repasswordCtrl="ngModel"
							></ion-input>
						</ion-item>
						<ion-item
							*ngIf="!passwordCtrl.valid && passwordCtrl.touched"
							lines="none"
						>
							<ion-label>
								Should at least be 6 characters long.
							</ion-label>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-button
						type="button"
						color="primary"
						fill="clear"
						expand="block"
						(click)="switchToLogin()"
					>
						Switch to Login
					</ion-button>
					<ion-button
						type="submit"
						color="primary"
						expand="block"
						[disabled]="!f.valid"
					>
					Signup
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>

	<!-- <div class="ion-text-center">
	  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
	</div> -->
</ion-content>
